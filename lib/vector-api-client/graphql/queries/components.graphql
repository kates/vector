query ComponentsQuery {
  components {
    __typename
    name
    ... on Source {
      sourceType
    }
    ... on Transform {
      transformType
    }
    ... on Sink {
      sinkType
    }
    eventsProcessedTotal {
      eventsProcessedTotal
    }
    bytesProcessedTotal {
      bytesProcessedTotal
    }
  }
}
